<html>

    <head>
        <title>
            INST377 Lab 3
        </title>
        <link rel="stylesheet" href="inst377_lab3_layout.css">
    </head>

    <body>
        <div class="header-footer">
            <h1>Lab 3 - Rock, Paper, Scissors</h1>
        </div>

        <div class="nav">
            <a href="https://i.pinimg.com/736x/76/44/69/76446934374a706bb2cb203c2388a87f.jpg"><em><strong>Rock</strong></em></a>
            <a href="https://images.unsplash.com/photo-1470790376778-a9fbc86d70e2?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fHBhcGVyfGVufDB8fDB8fHww"><em><strong>Paper</strong></em></a>
            <a href="https://img.freepik.com/free-photo/view-red-thread-with-scissors_23-2149894070.jpg?semt=ais_incoming&w=740&q=80"><em><strong>Scissors</strong></em></a>
        </div>

        <div class="main">
            <h3>Please choose one of the following:</h3>
            <form>
                <label for="Name">Name:</label>
                <input type="text" id="Name" required>
                <br>
                <label for="Your Choice">Choice:</label>
                <select type="text" id="Choice" required>
                    <option value="rock">Rock</option>
                    <option value="paper">Paper</option>
                    <option value="scissors">Scissors</option>
                </select>
                <br><br>
                <input type="submit" id="Button">
            </form>
        </div>

        <div class="aside">
            <h3><u>Rules</u></h3>
            <h3>You must choose rock, paper, or scissors</h3>
            <h3>The combos are as follows:</h3>
            <ul>
                <li>Rock beats Scissors</li>
                <li>Scissors beats Paper</li>
                <li>Papaer beats Rock</li>
            </ul>
        </div>
        
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <div class="header-footer">
            <p>This is the footer</p>
        </div>
    </body>

</html>
